<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="queueDisplay"></div>
                <div id="currentDisplay">0</div>
            </div>
            <div class="contentCalc">
                <div class="topBtn">
                    <button class="generalBtn" id="clearBtn" onclick="this.blur();"></button>
                    <button class="generalBtn" id="backspaceBtn" onclick="this.blur();"></button>
                </div>
                <div class="numbersBtn">
                    <button class="generalBtn" onclick="this.blur();" data-number>7</button>
                    <button class="generalBtn" onclick="this.blur();" data-number>8</button>
                    <button class="generalBtn" onclick="this.blur();" data-number>9</button>
                    <button class="generalBtn" onclick="this.blur();" data-number>4</button>
                    <button class="generalBtn" onclick="this.blur();" data-number>5</button>
                    <button class="generalBtn" onclick="this.blur();" data-number>6</button>
                    <button class="generalBtn" onclick="this.blur();" data-number>1</button>
                    <button class="generalBtn" onclick="this.blur();" data-number>2</button>
                    <button class="generalBtn" onclick="this.blur();" data-number>3</button>
                    <button class="generalBtn" onclick="this.blur();" id="pointBtn">.</button>
                    <button class="generalBtn" onclick="this.blur();" data-number>0</button>
                    <button class="generalBtn" onclick="this.blur();" id="equalBtn">=</button>
                </div>
                <div class="operatorsBtn">
                    <button class="generalBtn" onclick="this.blur();" data-operator>+</button>
                    <button class="generalBtn" onclick="this.blur();" data-operator>-</button>
                    <button class="generalBtn" onclick="this.blur();" data-operator>x</button>
                    <button class="generalBtn" onclick="this.blur();" data-operator>รท</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="credits">Designed by FalteringSky</div>
    </div>
</body>
<script src="./main.js"></script>
</html>
